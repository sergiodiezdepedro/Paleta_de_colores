<!DOCTYPE html>

  <head>

    <meta
      name="viewport"

    <title>Paleta de colores</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

        <div class="fila">
          <div class="columna-color">

          </div>

          </div>
          <div class="columna-texto">
            <h4>Complementario 1</h4>
          </div>
        </div>
        <div class="fila">
          <div class="columna-color">
            <div class="item color5"></div>
          </div>

            <h4>#39CCCC</h4>
