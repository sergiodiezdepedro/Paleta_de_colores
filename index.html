<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Paleta de colores</title>
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    <div class="contenedor">
      <header>
        <h2 class="encabezado">Paleta de Colores</h2>
      </header>
      <div class="sub-contenedor">
        <div class="fila">
          <div class="encabezado-columna">
            <h4>Color</h4>
          </div>
          <div class="encabezado-columna">
            <h4># HEX</h4>
          </div>
          <div class="encabezado-columna">
            <h4>Nombre</h4>
          </div>
        </div>
        <div class="fila">
          <div class="columna-color">
            <div class="item color1"></div>
          </div>
          <div class="columna-texto">
            <h4> #191EFF</h4>
          </div>
          <div class="columna-texto">
            <h4>Primario</h4>
          </div>
        </div>
        <div class="fila">
          <div class="columna-color">
            <div class="item color2"></div>
          </div>
          <div class="columna-texto">
            <h4> #292A66</h4>
          </div>
          <div class="columna-texto">
            <h4>Secundario</h4>
          </div>
        </div>
        <div class="fila">
          <div class="columna-color">
            <div class="item color3"></div>
          </div>
          <div class="columna-texto">
            <h4> #006FCC</h4>
          </div>
          <div class="columna-texto">
            <h4>Primario Light</h4>
          </div>
        </div>
        <div class="fila">
          <div class="columna-color">
            <div class="item color4"></div>
          </div>
          <div class="columna-texto">
            <h4> #D28035</h4>
          </div>
          <div class="columna-texto">
            <h4>Complementario 1</h4>
          </div>
        </div>
        <div class="fila">
          <div class="columna-color">
            <div class="item color5"></div>
          </div>
          <div class="columna-texto">
            <h4> #FF6519</h4>
          </div>
          <div class="columna-texto">
            <h4>Complementario 2</h4>
          </div>
        </div>
        <div class="fila">
          <div class="columna-color">
            <div class="item color6"></div>
          </div>
          <div class="columna-texto">
            <h4> #39CCCC</h4>
          </div>
          <div class="columna-texto">
            <h4>Links</h4>
          </div>
        </div>
      </div>
    </div>
    <footer> <small>Sergio DÃ­ez de Pedro || 2018</small></footer>
  </body>
</html>
